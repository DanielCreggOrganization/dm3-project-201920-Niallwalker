<body>
<div class="loginimg">
<div class="container">
	<br><br><div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="logtxt">Sign Up</h3>
			
			</div>
			<div class="card-body">
				<form>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-name"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="firstname">

					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-last"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="lastname">
						
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-email"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Confirm password">
					</div>
                  
					<div class="form-group">
						<input type="submit" value="Signup" class="btn btn-warning Signup_btn" >
					</div>
                   </div> 
				</form>
			</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="Login.html">Sign In</a>
				</div>

			</div>
		</div>
	</div>
</div>
<br><br><br><br><br><br><br><br>
